services:
  zerotrust-dns:
    build:
      context: .
      dockerfile: Dockerfile.go
    container_name: zerotrust-dns
    hostname: zerotrust-dns
    
    ports:
      - "5001:5001"  # Web interface
      - "853:853"    # DNS over TLS
      - "8443:8443"  # Service Proxy/Router
    
    volumes:
      - ./data/certs:/opt/zerotrust-dns/certs
      - ./data/data:/opt/zerotrust-dns/data
    
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    
    restart: unless-stopped
    
    networks:
      - zerotrust
    
    healthcheck:
      test: ["CMD", "python3", "-c", "import socket; s=socket.socket(); s.connect(('127.0.0.1', 5001)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  zerotrust:
    driver: bridge
  data: